<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StockWise</title>
    </head>

    <body>
        <section>
            <h2>Insert Product</h2>

            <form th:action="@{/products/save}" method="post">
                <label for="description">Product Description</label>
                <input type="text" id="description" name="description" required><br><br>

                <button type="submit">Insert</button>
            </form>
        </section>

        <section>
            <h1>Products List</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.description}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h1>Create a Sales</h1>
            <form th:action="@{/sales/save}" method="post">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId"><br><br>

                <label for="qty">Quantity</label>
                <input type="number" id="qty" name="qty"><br><br>

                <label for="seasonality">Seasonality</label>
                <input type="text" id="seasonality" name="seasonality"><br><br>

                <button type="submit">Insert</button>
            </form>
        </section>

        <section>
            <h1>Sales List</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product ID</th>
                        <th>Qty</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="sale : ${sales}">
                        <td th:text="${sale.id}"></td>
                        <td th:text="${sale.products.id}"></td>
                        <td th:text="${sale.qty}"></td>
                        <td th:text="${sale.seasonality.id}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h1>Create Seasonality</h1>

            <form th:action="@{/seasonality/save}" method="post">
                <label for="typeOfSeasonality">Type Of Seasonality</label>
                <input type="text" id="typeOfSeasonality" name="typeOfSeasonality"><br><br>

                <button type="submit">Insert</button>
            </form>
        </section>

        <section>
            <h1>Seasonality List</h1>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="seasonality : ${seasonalities}">
                        <th th:text="${seasonality.id}"></th>
                        <th th:text="${seasonality.typeOfSeasonality}"></th>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h1>File Generator</h1>
            <form th:action="@{/weka/generateArff}" method="get">
                <button>Generate Your File</button>
            </form>
        </section>


    </body>
</html>
